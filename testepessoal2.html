<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Estilo para o menu lateral */
        .menu {
          width: 200px; /* Largura do menu */
          height: 100vh; /* Altura do menu */
          background-color: #f1f1f1; /* Cor de fundo do menu */
          float: left; /* Alinhar à esquerda */
        }
        
        /* Estilo para os itens do menu */
        .menu a {
          display: block; /* Exibir como bloco */
          padding: 16px; /* Espaçamento interno */
          text-decoration: none; /* Remover decoração de texto */
          color: #000; /* Cor do texto */
        }
        
        /* Estilo para os itens do menu selecionados */
        .menu a.selected {
          background-color: #ccc; /* Cor de fundo do item selecionado */
        }
        
        /* Estilo para a sobreposição */
        .overlay {
          display: none; /* Ocultar a sobreposição por padrão */
          position: fixed; /* Posição fixa na tela */
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5); /* Cor de fundo semi-transparente */
          z-index: 9999; /* Valor alto para sobrepor outros elementos */
        }
        
        /* Estilo para o conteúdo da sobreposição */
        .overlay-content {
          position: absolute; /* Posição absoluta em relação à sobreposição */
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%); /* Centralizar vertical e horizontalmente */
          width: 400px;
          background-color: #fff;
          padding: 20px;
        }
        
        /* Estilo para fechar a sobreposição */
        .close-btn {
          position: absolute;
          top: 10px;
          right: 10px;
          cursor: pointer;
        }
      </style>
      <script>
        function openOverlay() {
          var overlay = document.getElementById('overlay');
          overlay.style.display = 'block';
        }
        
        function closeOverlay() {
          var overlay = document.getElementById('overlay');
          overlay.style.display = 'none';
        }
      </script>
    </head>
    <body>
      <div class="menu">
        <a href="#" onclick="openOverlay()">Item 1</a>
        <a href="#" onclick="openOverlay()">Item 2</a>
        <a href="#" onclick="openOverlay()">Item 3</a>
      </div>
      
      <div id="overlay" class="overlay">
        <div class="overlay-content">
          <span class="close-btn" onclick="closeOverlay()">&times;</span>
          <h2>Opções Adicionais</h2>
          <ul>
            <li><a href="#">Opção 1</a></li>
            <li><a href="#">Opção 2</a></li>
            <li><a href="#">Opção 3</a></li>
          </ul>
        </div>
      </div>
      
      <div class="content">
        <h1>Conteúdo Principal</h1>
        <p>Este é o conteúdo principal da página.</p>
      </div>
</body>
</html>
