<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC</title>
</head>
<body>
    <style>
    .menu {
        width: 200px; /* Largura do menu */
        height: 100vh; /* Altura do menu */
        background-color: #f1f1f1; /* Cor de fundo do menu */
        float: left; /* Alinhar à esquerda */
      }
      
      /* Estilo para os itens do menu */
      .menu a {
        display: block; /* Exibir como bloco */
        padding: 16px; /* Espaçamento interno */
        text-decoration: none; /* Remover decoração de texto */
        color: #000; /* Cor do texto */
      }
      
      /* Estilo para os itens do menu quando hover */
      .menu a:hover {
        background-color: #ccc; /* Cor de fundo ao passar o mouse */
      }
      
      /* Estilo para o conteúdo principal */
      .content {
        margin-left: 200px; /* Margem à esquerda para deixar espaço para o menu */
        padding: 16px; /* Espaçamento interno */
      }
    </style>
     <script>
        function toggleSubmenu(event) {
          var submenu = event.nextElementSibling;
          submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
        }
      </script>
  </head>
  <body>
   
    <div class="menu">
        <a href="#" onclick="toggleSubmenu(this)">Item 1</a>
        <div class="submenu">
          <a href="#">Opção 1</a>
          <a href="#">Opção 2</a>
          <a href="#">Opção 3</a>
        </div>
        <a href="#" onclick="toggleSubmenu(this)">Item 2</a>
        <div class="submenu">
          <a href="#">Opção 4</a>
          <a href="#">Opção 5</a>
          <a href="#">Opção 6</a>
        </div>
        <a href="#" onclick="toggleSubmenu(this)">Item 3</a>
        <div class="submenu">
          <a href="#">Opção 7</a>
          <a href="#">Opção 8</a>
          <a href="#">Opção 9</a>
        </div>
      </div>
    
    <div class="content">
      <h1>QRLivros</h1>
      <p>Aqui estão algumas  sugestões de livros </p>
       
    </div>
</body>
</html>
